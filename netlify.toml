[build]
  base = "frontend"
  publish = ".next"
  command = "npm install && npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to Render backend
# Note: Update NEXT_PUBLIC_API_URL in frontend/.env.production after deploying backend
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.onrender.com/api/:splat"
  status = 200
  force = true
