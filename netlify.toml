[build]
  base = "frontend"
  publish = ".next"
  command = "npm install && npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables
[build.environment]
  NEXT_PUBLIC_API_URL = "https://lobster-app-jkxqd.ondigitalocean.app/api"

# Redirect API calls to DigitalOcean backend
[[redirects]]
  from = "/api/*"
  to = "https://lobster-app-jkxqd.ondigitalocean.app/api/:splat"
  status = 200
  force = true
